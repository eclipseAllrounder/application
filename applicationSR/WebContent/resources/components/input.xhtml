<ui:component
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:richext="http://java.sun.com/jsf/composite/richext">
    <cc:interface>
        <cc:attribute name="label" required="true" />
        <cc:attribute name="space" required="false" />
        <cc:editableValueHolder name="input" targets="input" />
    </cc:interface>
    <cc:implementation>
    <h:panelGrid columns="2" border="0">
        <h:panelGroup>
       <richext:spacer width="#{cc.attrs.space}" height="1"/>
       <h:outputLabel for="input" value="#{cc.attrs.label}" styleClass="formtxt" style="text-align:left;margin-right:0;margin-left:0px"/>
    </h:panelGroup>
       <cc:insertChildren />
    </h:panelGrid>
    </cc:implementation>
</ui:component>
