<ui:component
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:richext="http://java.sun.com/jsf/composite/richext">
    <cc:interface>
        <cc:attribute name="label" required="true" />
        <cc:editableValueHolder name="inputDouble" targets="inputDouble" />
    </cc:interface>
    <cc:implementation>
    <h:panelGrid columns="2" border="1">
     <h:panelGroup>
       <richext:spacer width="187" height="1"/>
       <h:outputLabel for="inputDouble" value="#{cc.attrs.label}" styleClass="formtxt" style="text-align:right;margin-right:0;margin-left:10px" />
       </h:panelGroup>
       <cc:insertChildren />
    </h:panelGrid>
    </cc:implementation>
</ui:component>
